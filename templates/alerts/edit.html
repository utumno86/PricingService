{% extends "base.html" %}

{% block content %}
  <header><h1>Update Alert</h1></header>
  <section class="update-alert-form">
    <form method="post">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" class="form-control" value="{{ alert.name }}" disabled />
      </div>
      <div class="form-group">
        <label for="item_url">Item URL</label>
        <input type="text" id="item_url" name="item_url" class="form-control" value="{{ alert.item.url }}" disabled />
      </div>
      <div class="form-group">
        <label for="price_limit">Price Limit</label>
        <input type="text" id="price_limit" name="price_limit" value="{{ alert.price_limit }}" aria-describedby="priceLimitHelp" class="form-control" />
        <small id=priceLimitHelp class="form-text text-muted">
          The price below which you would like to get notified if the item drops
        </small>
      </div>
      <button type="submit" class="btn btn-primary">
        Update
      </button>
    </form>
  </section>
{% endblock %}
