{% extends "base.html" %}

{% block content %}
  <header><h1>Update Store</h1></header>
  <section class="create-alert-form">
    <form method="post">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" class="form-control" placeholder="John Lewis" value="{{ store.name }}"/>
      </div>
      <div class="form-group">
        <label for="url_prefix">URL Prefix</label>
        <input type="text" id="url_prefix" name="url_prefix" class="form-control" aria-describedby="urlPrefixHelp" placeholder="https://..." value="{{ store.url_prefix}}" />
        <small id=urlPrefixHelp class="form-text text-muted">
          What URL will all its items start with?
        </small>
      </div>
      <div class="form-group">
        <label for="tag_name">HTML Tag Name</label>
        <input type="text" id="tag_name" name="tag_name" placeholder="span" aria-describedby="tagNameHelp" class="form-control" value="{{ store.tag_name }}" />
        <small id=tagNameHelp class="form-text text-muted">
          What HTML tag contains the price information for items in this store?
        </small>
      </div>
      <div class="form-group">
        <label for="query">HTML Query</label>
        <input type="text" id="query" name="query" placeholder='{"class": "price price--large"}' aria-describedby="queryHelp" class="form-control" value="{{ store.query }}" />
        <small id=queryHelp class="form-text text-muted">
          What query returns the price on an object page?
        </small>
      </div>
      <button type="submit" class="btn btn-primary">
        Update
      </button>
    </form>
  </section>
{% endblock %}
